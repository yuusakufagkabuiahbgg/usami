<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>バリュー経営倶楽部</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.7;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }
        
        .document {
            width: 100%;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .document-header {
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
            padding: 1.8rem 1.5rem;
            color: white;
            position: relative;
        }
        
        .document-header h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.03em;
        }
        
        .document-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .document-body {
            padding: 1.8rem 1.5rem;
            flex: 1;
        }
        
        .document-content {
            font-size: 1.15rem;
            line-height: 1.8;
            word-break: keep-all;
            overflow-wrap: break-word;
        }
        
        .document-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            border-bottom: 2px solid #3a7bd5;
            padding-bottom: 0.5rem;
            display: inline-block;
        }
        
        .document-paragraph {
            margin-bottom: 1.8rem;
        }
        
        .document-paragraph:last-child {
            margin-bottom: 0;
        }
        
        .highlight {
            background: linear-gradient(90deg, #3a7bd5, #00d2ff);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-weight: 700;
            white-space: nowrap;
        }
        
        .emphasis {
            font-weight: 500;
            border-bottom: 2px solid #3a7bd5;
            padding-bottom: 2px;
            white-space: nowrap;
        }
        
        .decoration {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1;
        }
        
        .decoration::before {
            content: '';
            position: absolute;
            top: -10px;
            right: -10px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 0;
        }
        
        .decoration::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: -8px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 0;
        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* タップ時のハイライトを透明に */
        * {
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
        
        /* iPhone X 以降の縁取り対応 */
        @supports (padding: max(0px)) {
            .document-header {
                padding-top: max(1.8rem, env(safe-area-inset-top));
                padding-left: max(1.5rem, env(safe-area-inset-left));
                padding-right: max(1.5rem, env(safe-area-inset-right));
            }
            
            .document-body {
                padding-left: max(1.5rem, env(safe-area-inset-left));
                padding-right: max(1.5rem, env(safe-area-inset-right));
                padding-bottom: max(1.5rem, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="document fade-in">
        <div class="document-header">
            <div class="decoration"></div>
            <h1>バリュー経営倶楽部</h1>
        </div>
        
        <div class="document-body">
            <div class="document-content">
                <div class="document-title">バリュー経営倶楽部とは</div>
                
                <div class="document-paragraph">
                    現在の価値を再認識し、<span class="highlight">"バリューフル"</span>な企業をを目指し、企業が成長し続ける"価値"を追求していく経営者コミュニティです。
                </div>
                
                <div class="document-paragraph">
                    時代は常に変化する中で、経営者は「何のために経営をしているのか？」という本質を考え、生き残るために必要な<span class="emphasis">ミッション・ビジョン・バリュー</span>を言語化し、常に価値創造をしなければなりません。
                </div>
                
                <div class="document-paragraph">
                    つまり価値の再発見をすることが令和時代の経営には必須です。真の課題に気づき、未来を切り拓く経営の型を学び、成長を実感できる経営を共に目指しましょう！
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ページが読み込まれたらすぐにフェードイン
            setTimeout(() => {
                const documentElement = document.querySelector('.document');
                if (documentElement) {
                    documentElement.classList.add('fade-in');
                }
            }, 100);
            
            // スクロールとピンチズームを防止（オプショナル）
            document.addEventListener('touchmove', function(e) {
                if(e.scale !== 1) {
                    e.preventDefault();
                }
            }, { passive: false });
        });
    </script>
</body>
</html>
